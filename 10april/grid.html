<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grids Practice</title>
        <style>
            body{
                width: 80%;
                margin: 3rem auto;
            }
            .container {
                display: grid;
                color: white;
                gap: 5px;
                grid-template-columns: 1fr 1fr 1fr;
            }
            .one,
            .two,
            .three {
                background: black;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="one">One</div>
            <div class="two">
                <p>Grids are awesome</p>
                <div>Learn about them</div>
            </div>
            <div class="three">Three</div>
        </div>
    </body>
</html>
