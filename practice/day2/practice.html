<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Internet Hotspot- Status</title>
    </head>
    <body>
        <div class="table">
            <p class="greet">Hi, A2!</p>
            <ul>
                <li>
                    <span class="left">IP address</span>
                    <span class="right">192.168.18.107</span>
                </li>
                <hr />
                <li>
                    <span class="left">Bytes up / down</span>
                    <span class="right"> 590.2 KiB / 273.8 KiB</span>
                </li>
                <hr />
                <li>
                    <span class="left">Connected</span>
                    <span class="right">55m39s</span>
                </li>
                <hr />
                <li>
                    <span class="left">Status refresh</span>
                    <span class="right"> 1m</span>
                </li>
                <hr />
            </ul>
            <p class="logout">Log out</p>
        </div>
    </body>
</html>
